{% extends "base.html" %}
{% load static %}

{%block title %}
    <title>Logout</title>
{% endblock %}

{% block content %}
    <div class="container px-4 px-lg-5">
        <h2 class="mt-4">Logout</h2>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <p>Are you sure you want to logout?</p>
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
{% endblock%}
